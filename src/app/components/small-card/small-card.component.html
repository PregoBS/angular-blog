<a class="text-decoration-none container row" [routerLink]="['blog', 'posts', uid, endpoint]">
    <img class="small-image" src="{{ image }}" alt="{{ title }}">
    <div class="content">
        <p class="subtitle"><span class="date">{{ date }}</span></p>
        <h1 class="title">{{ title }}</h1>
    </div>
</a>
